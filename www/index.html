<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="lib/jsOAuth-1.3.6.js"></script>
    <script src="js/codebird.js"></script>
    <script src="js/base64.js"></script>
    <script src="js/services.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="starter">

<ion-pane id="main" ng-controller="MyCtrl">
    <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
    </ion-header-bar>
    <ion-content style=" left : 20px" has-header="true" padding="true">
        <button class="button button-stable" ng-click="doLogin()">LOGIN</button>
        <button class="button button-stable" ng-click="doLogout()">LOGOUT</button>
        <p>
        <button class="button button-positive" ng-click="prepareTweet()">PIC TWEET</button>
        <button class="button button-positive" ng-click="doTweet()">TWEET</button>
        <button class="button button-positive" ng-click="doStatus()">STATUS</button>
        <button class="button button-positive" ng-click="codeBirdTweet()">CodeBird</button>
        <p>
        <img src="{{data.profile_image_url}}">
        {{data.screen_name}}
        
        <div ng-repeat="item in items" class="list card">
            <div class="item item-avatar">
                <img ng-src="{{ item.user.profile_image_url }}"/>
                <h2>{{item.user.name}}</h2>
                <p>{{item.created_at | date:'MMM d, y h:mma'}}</p>
            </div>
            <div class="item item-body">
                <p>{{item.text}}</p>

                <img ng-if="item.picture" ng-src="{{ item.picture }}"/>

            </div>
        </div>
        
    </ion-content>
</ion-pane>

</body>
</html>
